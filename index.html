<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>My Photos</title>
</head>
<body>
    <header>
        <h1>My Photos</h1>
    </header>

    <div class="container">
        <div id="img_unit">
        </div>
    </div>

    <script>
        // Ajax通信を行うためのオブジェクトを生成
        let ajax = new XMLHttpRequest();
        // この時、ajax.readyState = 0
        alert(ajax.readyState);

        // 講師のWebサーバー上にあるimages.phpに接続
        ajax.open('GET', 'https://h2o-space.com/htmlbook/images.php');
        // この時、ajax.readyState = 0
        alert(ajax.readyState);

        // images.phpから返ってくるデータのタイプを指定
        ajax.responseType = 'json';

        // オープンしたサーバーに情報を送る。今回の場合、何も送らない。
        ajax.send(null);
        /* 
        何も表示されないが、デベロッパーツールのNetworkタブを開いて再読み込みすると、
        'images.php'という項目が表示され、
        クリックするとjsonファイルが表示されることが確認できる。
         */

        ajax.onreadystatechange = function() {
            alert(ajax.readyState);
        }
    </script>
</body>
</html>
