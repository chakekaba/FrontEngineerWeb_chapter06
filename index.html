<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>My Photos</title>
</head>
<body>
    <header>
        <h1>My Photos</h1>
    </header>

    <div class="container">
        <div id="img_unit">
        </div>
    </div>

    <script>
        let images = [
            {
                "path": "img/aokodoll01.png",
                "name": "name01",
                "caption": "コメント1"
            },
            {
                "path": "img/aokodoll02.png",
                "name": "name02",
                "caption": "コメント２"
            },
            {
                "path": "img/aokodoll03.png",
                "name": "name03",
                "caption": "コメント３"
            }
        ];
        
        let img;    /* 画像 */
        let caption;/* キャプション */
        let div;    /*  */

        for (let i = 0; i < images.length; i++) {
            /* imgタグを作成 */
            img = document.createElement('img');
            
            /* src属性を追加 */
            img.setAttribute('src', images[i].path);
            // <img src="img/aokodoll02.png">と同義

            caption = document.createElement('div');
            caption.className = 'inner';
            caption.innerHTML = '<p>' + images[i].caption + '<span>' + images[i].name + '</span></p>';

            div = document.createElement('div');
            div.className = 'photo';
            
            div.appendChild(img);
            div.appendChild(caption);

            /* 子要素を追加。img_unitクラスに子要素としてdivオブジェクトを追加 */
            document.getElementById('img_unit').appendChild(div);
        }
    </script>
</body>
</html>
